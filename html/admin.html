<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> National Library - Admin </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/admin.css">
    </head>

    <body>
    
        <nav class = "nav">
            <div>
                <img src="../images/library_sidebar.png">
            </div>
        
            <div class = "sidebar">

                <div>
                    <a href="/login.html">
                         + ADD BOOKS
                    </a>
                </div>

                <div>
                    <a href="/login.html">
                         + ADD STUDENTS
                    </a>
                </div>

                <div>
                    <a href="/login.html">
                        + BOOK CHOICES
                    </a>
                </div>

            </div>

        </nav>

        <div class = "body-text">
            <h1> Administration Portal</h1>

        </div>

        <div id="content">


            <form action="book_choices.html" method="post">
    
                <h2 id="header">
                    ADD A NEW BOOK
                </h2>
             
                <div class="equal">
                    <label for="name"> Title </label>
                    <input type="text" id="title" name="title" maxlength="80">

                    <label for="name"> Author </label>
                    <input type="text" id="author" name="author" maxlength="80">
                </div>
                   
                <div>
                    <label class="title" for="name"> Publisher </label>
                    <input class="ent" type="text" id="publisher" name="publisher" maxlength="80">
       
                    <label class="move" for="name"> Year </label>
                    <input type="number" id="year" name="year" min="1901" max="2155">
                </div>

                <div>
                    <label class="title" for="name">Genre</label>
                    <select class="ent" name="genre" id="genre">

                        <option value="Horror"> Horror </option>
                        <option value="Thriller"> Thriller </option>
                        <option value="Historical"> Historical </option>
                        <option value="Romance"> Romance </option>
                        <option value="Friction"> Friction </option>
                        <option value="Fantasy"> Fantasy </option>
                        <option value="Literature"> Literature </option>
                        <option value="Religion"> Religion </option>
                        <option value="Self-Help"> Self-Help </option>
                        <option value="Educational"> Educational </option>

                    </select>
    
                    <label class="move" for="name"> Edition</label>
                    <input type="number" id="edition" name="edition" min="1" max="20">
                </div>

                <div>
                    <label  for="name"> ISBN </label>
                    <input  type="number" id="isbn" name="isbn" min="1" max="9999999999999">

                    <label class="move" for="name"> Language </label>
                    <input class="ent" type="text" id="language" name="language" maxlength="80">
                </div>

                <div>
                    <label  for="name"> Quantity </label>
                    <input type="number" id="quantity" name="quantity" min="1" max="999">

                    <label  for="name"> Book Price </label>
                    <input  type="number" id="book_price" name="book_price" min="1" max="9999">
                </div>

                <input id="add" type="submit" value="ADD" name="submit">
    
            </form>

    
        </div>
        
    </body>

    <footer class="footer">

            <img class="pic" src="../images/copyright.png">

    </footer>
</html>
